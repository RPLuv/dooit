{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/users/style.css' %}" />

    <title>Daftar | Dooit</title>
  </head>

  <body>
    <div class="container active">
      <div class="forms">
        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Daftar Sekarang</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Masukkan username anda" required />
              <i class="uil uil-user"></i>
            </div>

            <div class="input-field">
              <input type="text" placeholder="Masukkan nama perusahaan anda" required />
              <i class="uil uil-user"></i>
            </div>

            <div class="input-field">
              <input type="text" placeholder="Masukkan email anda" required />
              <i class="uil uil-envelope icon"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Masukkan password anda"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Masukkan ulang password anda"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text"
                  >I accepted all terms and conditions</label
                >
              </div>
            </div>

            <div class="input-field button">
              <input type="button" value="Daftar" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Sudah punya akun Dooit?
              <a href="#" class="text login-link">Masuk</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/users/script.js' %}"></script>
  </body>
</html>
