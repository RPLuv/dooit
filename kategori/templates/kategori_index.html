<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        {% if kategoris %}
        <tr>
            <th>Nama</th>
            <th>Jenis</th>
        </tr>
            {% for kategori in kategoris %}
            <tr>
                <td>{{ kategori.nama }}</td>
                <td>{{ kategori.jenis_kategori }}</td>
            </tr>
            {% endfor %}
        {% endif %}
     </table>
</body>
</html>
