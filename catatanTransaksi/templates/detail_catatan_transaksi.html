<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Catatan Transaksi</title>
</head>
<body>
    <table>
        {% if catatanTransaksi %}
        <tr>
            <th>Deskripsi</th>
            <th>Nominal</th>
            <th>Tanggal</th>
            <th>Jenis</th>
            <th>Kategori</th>
        </tr>
            <tr>
                <td>{{ catatanTransaksi.deskripsi }}</td>
                <td>{{ catatanTransaksi.nominal }}</td>
                <td>{{ catatanTransaksi.tanggal }}</td>
                <td>{{ catatanTransaksi.jenis }}</td>
                <td>{{ catatanTransaksi.kategori }}</td>
            </tr>
        {% endif %}
     </table>
</body>
</html>
