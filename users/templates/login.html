{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/users/style.css' %}" />

    <title>Masuk | Dooit</title>
  </head>

  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Masuk Sekarang</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Masukkan email anda" required />
              <i class="uil uil-envelope icon"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Masukkan password anda"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Masuk" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Belum punya akun?
              <a href="#" class="text signup-link">Daftar sekarang</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/users/script.js' %}"></script>
  </body>
</html>
