{% extends 'base.html' %}
{% load static %}
{% load humanize %}



{% block content %}
<div class="container">
  <div class="row mt-4 justify-content-center">
    <div class="col-12 mx-auto">
      <div class="card z-index-0">
        <div class="card-header pb-2">
          <div class="d-flex flex-row-reverse">
              <a href="{% url 'catatan-transaksi:buat' %}">
              <div class="btn btn-icon btn-3 btn-dark mb-4">
                  <span class="btn-inner--text">Buat Transaksi</span>
                  <span class="btn-inner--icon me-2 ms-2"><i class="fa fa-plus"></i></span>
              </div>
              </a>
          </div>
          <h3 class="text-center">Laporan Keuangan</h3>
        </div>
        <div class="card-body"> 
          <div class="row">
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
            <div class="card-body p-3">
            <div class="row">
            <div class="col-8">
            <div class="numbers">
            <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Pengeluaran</p>
            <h5 class="font-weight-bolder">
              {{total_pengeluaran|intcomma}}
            </h5>
            </div>
            </div>
            <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
            <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
            <div class="card-body p-3">
            <div class="row">
            <div class="col-8">
            <div class="numbers">
            <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Pemasukan</p>
            <h5 class="font-weight-bolder">
              {{total_pemasukan|intcomma}}
            </h5>
            </div>
            </div>
            <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
            <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>  
            <div class="row mt-4">
              <div class="col-lg-7 mb-lg-0 mb-4">
              <div class="card z-index-2 h-100">
              <div class="card-header pb-0 pt-3 bg-transparent">
              <h6 class="text-capitalize">Pengeluaran Vs Pemasukan</h6>
              </div>
              <div class="card-body p-3">
              <div class="chart">
              <canvas id="myChart2" class="chart-canvas" height="375" width="637" style="display: block; box-sizing: border-box; height: 300px; width: 509.6px;"></canvas>
              </div>
              </div>
              </div>
              </div>
              <div class="col-lg-5">
              <div class="card card-carousel overflow-hidden h-100 p-0">
                <div class="card-header pb-0 pt-3 bg-transparent">
                  <h6 class="text-capitalize">Pengeluaran</h6>
                </div>
              <div class="chart">
                <canvas id="myChart1" class="chart-canvas" height="375" width="637" style="display: block; box-sizing: border-box; height: 300px; width: 509.6px;"></canvas>
                </div>
              </div>
              </div>
              </div>
              </div>
              </div>
              </div>
              </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="{% static 'css/catatantransaksi.css' %}" />
<script src="{% static 'js/statsPengeluaran.js' %}"></script>
<script src="{% static 'js/statsPemasukan.js' %}"></script>
</script>

{% endblock content %}
